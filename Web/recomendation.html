<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: bolder;">Fill in the details to get recommendations</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control">
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="partTimeJob">Part-Time Job:</label>
                    <select id="partTimeJob" class="form-control">
                        <option selected>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="absenceDays">Absence Days:</label>
                    <input type="number" class="form-control" id="absenceDays" placeholder="Enter number of days">
                </div>
                <div class="form-group col-md-6">
                    <label for="extracurricularActivities">Extracurricular Activities:</label>
                    <select id="extracurricularActivities" class="form-control">
                        <option selected>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="selfStudyHours">Weekly Self-Study Hours:</label>
                    <input type="number" class="form-control" id="selfStudyHours" placeholder="Enter hours">
                </div>
                <div class="form-group col-md-6">
                    <label for="mathScore">Math Score:</label>
                    <input type="number" class="form-control" id="mathScore" placeholder="Enter score">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="historyScore">History Score:</label>
                    <input type="number" class="form-control" id="historyScore" placeholder="Enter score">
                </div>
                <div class="form-group col-md-6">
                    <label for="physicsScore">Physics Score:</label>
                    <input type="number" class="form-control" id="physicsScore" placeholder="Enter score">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="chemistryScore">Chemistry Score:</label>
                    <input type="number" class="form-control" id="chemistryScore" placeholder="Enter score">
                </div>
                <div class="form-group col-md-6">
                    <label for="biologyScore">Biology Score:</label>
                    <input type="number" class="form-control" id="biologyScore" placeholder="Enter score">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="englishScore">English Score:</label>
                    <input type="number" class="form-control" id="englishScore" placeholder="Enter score">
                </div>
                <div class="form-group col-md-6">
                    <label for="geographyScore">Geography Score:</label>
                    <input type="number" class="form-control" id="geographyScore" placeholder="Enter score">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
